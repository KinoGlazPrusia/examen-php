<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Examen PHP - Friends</title>

    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <script type="module" src="./friends.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" defer></script>
</head>

<body>
    <main class="container">
        <!-- NAVBAR -->
        <nav class="navbar">
            <span class="logo">Friends</span>
            <div class="logout">
                <div class="user-card">
                    <img src="https://picsum.photos/50/50" alt="Foto de perfil del usuario" class="user-image">
                    <span class="user-name">Name</span>
                    <span class="user-username">@username</span>
                </div>
                <span class="logout-icon material-symbols-outlined">
                    logout
                </span>
            </div>
        </nav>
        <!-- CONTROLS -->
        <button class="go-back">
            <span class="material-symbols-outlined">arrow_back_ios_new</span>
        </button>
        <div class="friend-list-wrapper">
            <div class="searchbar">
                <input class="searchbar-input" type="text">
                <select class="filter-select" name="filter">
                    <option value="name">Per nom</option>
                    <option value="lastname">Per cognom</option>
                </select>
                <span class="logout-icon material-symbols-outlined">
                    search
                </span>
            </div>
            <div class="friend-list"></div>
            <h3>Pot ser que coneguis a...</h3>
            <div class="friend-list suggested"></div>
        </div>
    </main>
</body>

</html>
